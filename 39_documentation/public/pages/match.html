<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
    <title>MATCH</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-warning w-100">
      <div class="container-fluid">
        <button
          class="navbar-toggler btn btn-warning m-1"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-100" id="navbarNavAltMarkup">
          <div class="navbar-nav w-100 d-flex">
            <a
              href="../index.html"
              type="button"
              class="btn btn-dark m-1 py-1 px-3"
              >Home</a
            >
            <a
              href="./pets.html"
              type="button"
              class="btn btn-warning m-1 py-1 px-3"
              >Pets</a
            >
            <a
              href="./users.html"
              type="button"
              class="btn btn-warning m-1 py-1 px-3"
              >Users</a
            >
            <a
              href="./adoptions.html"
              type="button"
              class="btn btn-warning m-1 py-1 px-3"
              >Adoptions</a
            >
            <p
              class="title flex-grow-1 text-warning text-center m-1 px-3 d-flex justify-content-center align-items-center"
            >
              Adopt Me!
            </p>
            <a
              id="login"
              href="./login.html"
              type="button"
              class="btn btn-outline-dark m-1 py-1 px-3"
              >Login</a
            >
          </div>
        </div>
      </div>
    </nav>
    <main>
      <h2
        class="h2-title d-flex justify-content-center align-items-center my-4 text-center"
      >
        Match users & pets!
      </h2>
      <form
        class="bg-body-tertiary p-3 rounded d-flex flex-column justify-content-center align-items-center"
      >
        <fieldset class="w-100 mb-3">
          <label for="owner" class="form-label text-center w-100">User</label>
          <select
            class="form-select text-center"
            aria-label="Default select user"
            id="owner"
          ></select>
        </fieldset>
        <fieldset class="w-100 mb-3">
          <label for="pet" class="form-label text-center w-100">Pet</label>
          <select
            class="form-select text-center"
            aria-label="Default select pet"
            id="pet"
          >
            <option selected disabled>...</option>
          </select>
        </fieldset>
        <div
          class="alerts d-flex justify-content-between align-items-center w-100 mb-3"
        ></div>
        <div class="d-flex justify-content-center align-items-center w-100">
          <button
            id="submit"
            type="button"
            class="btn btn-dark btn-lg py-1 px-3"
          >
            Match!
          </button>
        </div>
      </form>
    </main>
    <footer class="bg-warning w-100 py-2 d-flex justify-content-center">
      <a
        href="https://github.com/ignacioborraz"
        type="button"
        class="btn btn-outline-dark m-1 py-1 px-3"
        >Github</a
      >
      <a href="/api/docs" type="button" class="btn btn-dark m-1 py-1 px-3"
        >API</a
      >
      <a
        href="https://www.linkedin.com/in/ignacioborraz"
        type="button"
        class="btn btn-outline-dark m-1 py-1 px-3"
        >Linkedin</a
      >
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="../scripts/online.js"></script>
  <script src="../scripts/match.js"></script>
</html>
